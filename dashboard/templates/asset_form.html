{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.id %}Editar{% else %}Adicionar{% endif %} Ativo</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <h1>{% if form.instance.id %}Editar{% else %}Adicionar{% endif %} Ativo</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a class="button" href="{% url 'asset_list' %}">Voltar</a>
</body>
</html>
