<!-- dashboard/templates/dashboard/asset_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Histórico de Preços - {{ asset.ticker }}</title>
</head>
<body>
    <h1>Histórico de Preços - {{ asset.ticker }}</h1>
    <ul>
        {% for record in price_records %}
        <li>{{ record.timestamp }}: {{ record.price }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Voltar</a>
</body>
</html>
